<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bem-vindo ao Itinerário Catequético</title>
  <meta property="og:title" content="Bem-vindo ao Itinerário Catequético" />
  <meta property="og:description" content="Descubra o Itinerário Catequético do Grupo Padre Pio" />
  <meta property="og:image" content="https://grupopadrepio1.github.io/itinerario/logo-padrepio.png" />
  <meta property="og:url" content="https://grupopadrepio1.github.io/itinerario/capa.html" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Bem-vindo ao Itinerário Catequético" />
  <meta name="twitter:description" content="Descubra o itinerário catequético com conteúdos ricos e inspiradores!" />
  <meta name="twitter:image" content="https://grupopadrepio1.github.io/itinerario/logo-padrepio.png" />
  <link rel="icon" type="image/png" href="logo-padrepio.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;600;700&display=swap">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="capastilo.css">
</head>
<body class="bg-background font-sans text-text">
  <header class="bg-header py-6 shadow-lg sticky top-0 z-50">
    <div class="progress-bar" id="progressBar"></div>
    <div class="container-custom mx-auto px-4">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="flex items-center mb-4 md:mb-0">
          <img src="logo-padrepio.png" alt="Logo Grupo Padre Pio" class="w-16 h-16 md:w-20 md:h-20 logo-hover mr-4">
          <div>
            <h2 class="text-white text-xl md:text-2xl font-bold">Grupo Padre Pio</h2>
            <p class="text-gray-300 text-sm">Caminhamos na Estrada de Jesus</p>
          </div>
        </div>
        <nav class="relative flex items-center justify-end">
          <button class="hamburger md:hidden" aria-expanded="false" aria-controls="nav-menu" aria-label="Abrir menu de navegação">
            <span></span><span></span><span></span><span class="sr-only">Abrir menu</span>
          </button>
          <div class="nav-menu-container fixed left-0 w-full bg-black bg-opacity-50 z-40 md:static md:bg-transparent md:flex md:items-center md:justify-end md:block" id="nav-menu">
            <div class="nav-menu bg-header w-full h-full md:h-auto md:bg-transparent md:w-auto flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-1 p-6 md:p-0">
              <a href="itinerario.html" class="nav-pill text-white px-4 py-2 rounded-full font-medium text-sm" style="--index: 1">Itinerário Catequético</a>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </header>
  <main class="container-custom mx-auto px-4 py-8 md:py-12">
    <section class="audio-player-section mb-8">
      <div class="flex flex-col">
        <span class="text-base font-semibold mb-2 text-left"></span>
        <div class="player-container bg-gray-800 rounded-lg shadow-lg p-5 w-[98%] md:w-[80%] mx-auto flex flex-col space-y-3">
          <div class="cover">
            <img id="cover-img" src="logowebradio.webp" alt="Logo da Rádio" class="w-12 h-12 md:w-20 md:h-20 rounded-md object-cover">
          </div>
          <div class="controls-section flex items-center justify-end">
            <div class="controls-container flex items-center space-x-5">
              <button id="play-btn" class="bg-accent text-white p-2 rounded-full hover:bg-secondary transition-all duration-300" aria-label="Tocar ou pausar música">
                <i class="fas fa-play text-sm"></i>
              </button>
              <div class="progress-container flex flex-col w-28 md:w-36">
                <input type="range" id="progress-bar" value="0" class="w-full h-1 bg-gray-600 rounded-lg appearance-none cursor-default" aria-label="Progresso da música" disabled>
                <div class="time-info flex justify-between text-xs text-gray-400 mt-1">
                  <span id="current-time">0:00</span>
                  <span id="duration">0:00</span>
                </div>
              </div>
              <div class="volume-control flex flex-col items-center w-8 md:w-10">
                <i class="fas fa-volume-up text-gray-400 text-xs mb-2"></i>
                <input type="range" id="volume-bar" min="0" max="1" step="0.01" value="0.7" class="vertical bg-gray-600 rounded-lg cursor-pointer" aria-label="Controle de volume">
              </div>
            </div>
          </div>
          <div class="info-section flex items-center space-x-5">
            <div class="info flex md:flex-col flex-row items-center md:items-start space-x-2 md:space-x-0 md:space-y-1">
              <h2 id="music-title" class="text-base md:text-lg font-bold text-white">Web Rádio</h2>
              <span class="text-xs md:text-sm text-gray-400 md:hidden"> - </span>
              <p id="artist" class="text-xs md:text-sm text-gray-400" aria-live="polite">Carregando...</p>
            </div>
          </div>
          <audio id="audio-player" preload="auto"></audio>
        </div>
      </div>
    </section>
    <section class="cta-section text-center mb-8 slide-up">
      <a href="itinerario.html" class="cta-button inline-block bg-accent text-white px-8 py-4 rounded-full text-xl font-bold hover:bg-secondary hover:scale-105 transition-all duration-300 shadow-lg">
        Acessar Itinerário Catequético
      </a>
    </section>
    <section class="carousel-section mb-12 slide-up">
      <div class="swiper mySwiper relative">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="carrossel/foto1 (1).webp" alt="Imagem 1 do carrossel" class="w-full h-full object-cover"></div>
          <div class="swiper-slide"><img src="carrossel/foto1 (2).webp" alt="Imagem 2 do carrossel" class="w-full h-full object-cover"></div>
          <div class="swiper-slide"><img src="carrossel/foto1 (3).webp" alt="Imagem 3 do carrossel" class="w-full h-full object-cover"></div>
          <div class="swiper-slide"><img src="carrossel/foto1 (4).webp" alt="Imagem 4 do carrossel" class="w-full h-full object-cover"></div>
          <div class="swiper-slide"><img src="carrossel/foto1 (5).webp" alt="Imagem 5 do carrossel" class="w-full h-full object-cover"></div>
          <div class="swiper-slide"><img src="carrossel/foto1 (6).webp" alt="Imagem 6 do carrossel" class="w-full h-full object-cover"></div>
        </div>
        <div class="swiper-button-next text-white bg-accent bg-opacity-50 hover:bg-opacity-75 rounded-full p-2"></div>
        <div class="swiper-button-prev text-white bg-accent bg-opacity-50 hover:bg-opacity-75 rounded-full p-2"></div>
        <div class="swiper-pagination"></div>
      </div>
    </section>
  </main>
  <footer class="bg-header py-8">
    <div class="container-custom mx-auto px-4">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="mb-6 md:mb-0 text-center md:text-left">
          <div class="flex items-center justify-center md:justify-start mb-4">
            <img src="logo-padrepio.png" alt="Logo Grupo Padre Pio" class="w-12 h-12 mr-3">
            <h3 class="text-white text-lg font-bold">Grupo Padre Pio</h3>
          </div>
          <p class="text-gray-400 text-sm">Caminhamos na Estrada de Jesus</p>
        </div>
        <div class="flex flex-col items-center">
          <div class="flex space-x-4 mb-4">
            <a href="#" class="bg-white bg-opacity-10 text-white w-10 h-10 rounded-full flex items-center justify-center hover:bg-opacity-20 transition-colors"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="bg-white bg-opacity-10 text-white w-10 h-10 rounded-full flex items-center justify-center hover:bg-opacity-20 transition-colors"><i class="fab fa-instagram"></i></a>
            <a href="#" class="bg-white bg-opacity-10 text-white w-10 h-10 rounded-full flex items-center justify-center hover:bg-opacity-20 transition-colors"><i class="fab fa-youtube"></i></a>
          </div>
          <p class="text-gray-400 text-sm">© 2025 Grupo Padre Pio. <br> Organização Sem Fins Lucrativos.</p>
        </div>
      </div>
    </div>
  </footer>
  <button id="backT
oTop" class="fixed bottom-6 right-6 bg-accent text-white p-3 rounded-full shadow-lg opacity-0 invisible transition-all duration-300 hover:bg-secondary transform hover:scale-110">
    <i class="fas fa-arrow-up text-lg"></i>
  </button>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="capascript.js"></script>
  <script src="radioscript.js"></script>
</body>
</html>
